<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Page Returned by Making Http Call to Node.js</title>
    <style type="text/css">
        table, td {
          border:double;
        }
    </style>
</head>
<body>
    <h1>Days of the week</h1>
    <table>
        <tr>
           
            <td>
                <a href = "/Monday">Monday</a>
            </td>
        </tr>
        <tr>

            </td>
        </tr>
        <tr>
           
            <td>

            </td>
        </tr>
        <tr>

                <a href = "/Thursday">Thursday</a>
            </td>
        </tr>
        <tr>
           
            <td>
                <a href = "/Friday">Friday</a>
            </td>
        </tr>
        <tr>
           
            <td>
                <a href = "/Saturday">Saturday</a>
            </td>
        </tr>
        <tr>
           
            <td>
                <a href = "/Sunday">Sunday</a>
            </td>
        </tr>
        
    </table>
   
 
</body>
</html>
